<ion-tabs *ngIf=" userData">

        <path fill="gray"

      <ion-label>Perfil</ion-label>

    <ion-tab-button tab="tab2" *ngIf=" userData.userType == 'USER'">
      <svg class="svg-icon" viewBox="0 0 20 20">
        <path fill="gray"
          d="M15.5,14h-0.79l-0.28,-0.27C15.41,12.59 16,11.11 16,9.5 16,5.91 13.09,3 9.5,3S3,5.91 3,9.5 5.91,16 9.5,16c1.61,0 3.09,-0.59 4.23,-1.57l0.27,0.28v0.79l5,4.99L20.49,19l-4.99,-5zM9.5,14C7.01,14 5,11.99 5,9.5S7.01,5 9.5,5 14,7.01 14,9.5 11.99,14 9.5,14z" />
        />
      </svg>
      <ion-label>Explorar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="achieved" *ngIf=" userData.userType == 'USER'">
      <img src="../../../assets/images/awards.png" alt="" srcset="">
      <ion-label>Logrados</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" *ngIf=" userData.userType == 'EMPLOYER'">
      <svg class="svg-icon" viewBox="0 0 20 20">
        <path fill="gray"
          d="M15.5,14h-0.79l-0.28,-0.27C15.41,12.59 16,11.11 16,9.5 16,5.91 13.09,3 9.5,3S3,5.91 3,9.5 5.91,16 9.5,16c1.61,0 3.09,-0.59 4.23,-1.57l0.27,0.28v0.79l5,4.99L20.49,19l-4.99,-5zM9.5,14C7.01,14 5,11.99 5,9.5S7.01,5 9.5,5 14,7.01 14,9.5 11.99,14 9.5,14z" />
